api:
  specs:
    - openapi: openapi.yaml
groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.31.3
        output:
          location: pypi
          package-name: autopilot-sdk
        github:
          repository: fern-demo/autopilot-python-sdk
        config:
          client:
            class_name: Autopilot
            filename: client.py
          pydantic_config:
            skip_validation: true
          exclude_types_from_init_exports: true
