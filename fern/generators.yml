# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
default-group: python-sdk
groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.35.0
        github:
          repository: fern-demo/autopilot-python-sdk
          mode: "pull-request"
        config:
          client:
            class_name: Autopilot
            filename: client.py
          pydantic_config:
            skip_validation: true
          exclude_types_from_init_exports: true

  local:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.35.0
        output:
          location: local-file-system
          path: ../sdks/python
