# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
default-group: typescript-sdk
groups:
  typescript-sdk:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 3.44.0
        github:
          repository: fern-demo/autopilot-typescript-sdk
          mode: "pull-request"

  local:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 3.28.6
        output:
          location: local-file-system
          path: ../sdks/typescript
